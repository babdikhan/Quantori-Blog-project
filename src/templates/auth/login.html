{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
  <input
    name="username"
    id="username"
    class="form-control"
    placeholder="Username"
    required
  />
  <input
    type="password"
    name="password"
    id="password"
    class="form-control"
    placeholder="Password"
    required
  />
  <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
</form>
{% endblock %}
